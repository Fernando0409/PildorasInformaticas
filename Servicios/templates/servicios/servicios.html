{% extends 'ProyectoWebApp/base.html' %}
{% load static %}

{% block content %}

    {% for servicio in servicios %}
        <div>
            <h2 style="color: white;">{{servicio.titulo}}</p>
            <p style="color: white;">{{servicio.contenido}}</p>
            <p><img src="{{servicio.imagen.url}}" alt=""></p>
        </div>
    {% endfor %}
{% endblock %}
